<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/login/assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="static/login/assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="static/login/assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="static/login/assets/css/Newsletter-Subscription-Form.css">
    <link rel="stylesheet" href="static/login/assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="static/login/assets/css/styles.css">
</head>

<body>
    <!-- Start: Login Form Clean -->
    <section class="login-clean">
        <form method="post" action="/login" method="POST">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><img src="static/login/assets/img/pngwing.com.png" style="width: 119px;"></div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <br/>
                    {% for message in messages %}
                        <div class="alert alert-primary alert-dismissible" role="alert">
                            <strong>{{ message }}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss='alert' aria-label="Close"></button>
                        </div> 
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="mb-3"><input class="form-control" type="text" name="user" placeholder="Usuario"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="ContraseÃ±a"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Acceder</button></div>
        </form>
    </section><!-- End: Login Form Clean -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
